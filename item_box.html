<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./item_box.css">
    <!-- <script type="text/javascript" src="./item_box.js"></script> -->
</head>
<body>
    <div id="page">
        <!-- header -->
        <header>
            <h2 id="header_title">제목</h2>
            <h2 id="header_user">작성자 : _ _ _</h2>
            <a href="item_page.html"><h3 id="header_reback">메인</h3></a>
        </header>
        
        <section>
            <article>
                <div id="article_present">
                    <p>텍스트 및 소개글</p>
                </div>
            </article>
            <article>
                <div id="article_field_list">

                        <form method="get" action="#" id="field_form">
                            <label for="field"><h3 id="field_title">모집하는 분야</h3></label>
                            <div id="major">
                                <select id="combo-box">
                                    <option>선택하세요.</option>
                                    <option value="환경에너지공학">환경에너지공학</option>
                                    <option value="중국어과">중국어과</option>
                                    <option value="관광경영학과">관광경영학과</option>
                                    <option value="소프트웨어학과">소프트웨어학과</option>
                                </select>
                                <div id="combo-items-container"></div>
                            </div>
                            <input type="submit" value="게시하기" id="submit">
                        </form>
                        <script>
                            const comboBox = document.getElementById("combo-box");
                            const comboItemsContainer = document.getElementById("combo-items-container");
                        
                            comboBox.addEventListener("change", () => {
                                const selectedItem = comboBox.value;
                                const itemIndex = comboBox.selectedIndex;
                                if (selectedItem !== "") {
                                    const comboItem = document.createElement("div");
                                    comboItem.classList.add("combo-item");
                        
                                    const label = document.createElement("label");
                                    label.classList.add("combo-label");
                                    label.textContent = selectedItem;
                                    comboItem.appendChild(label);
                        
                                    const input = document.createElement("input");
                                    input.classList.add("combo-input");
                                    input.setAttribute("type", "number");
                                    input.setAttribute("placeholder", "모집인원");
                                    comboItem.appendChild(input);
                        
                                    const removeButton = document.createElement("button");
                                    removeButton.classList.add("combo-remove");
                                    removeButton.textContent = "삭제";
                                    removeButton.addEventListener("click", () => {
                                        comboBox.add(new Option(selectedItem, selectedItem), itemIndex);
                                        comboItem.remove();
                                    });
                                    comboItem.appendChild(removeButton);
                        
                                    comboItemsContainer.appendChild(comboItem);
                                    comboBox.remove(itemIndex);
                                }
                            });
                        </script>
            </article>
            
        </section>
    </div>
</body>
</html>
