<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>계정 업데이트 페이지</title>
    <style>
      body {
        background-color: #f6f6f6;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        padding: 0;
        margin: 0;
      }
      .container {
        width: 400px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        padding: 30px;
      }
      .container h1 {
        font-size: 28px;
        margin-bottom: 30px;
      }
      .container label {
        display: block;
        margin-bottom: 10px;
      }
      .container input[type="text"],
      .container input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      .container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
      }
      .container button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .container button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>계정 업데이트 페이지</h1>
      <form>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required />
        <label for="major">전공:</label>
        <select id="major" name="major">
          <option value="환경에너지공학">환경에너지공학</option>
          <option value="기계공학">기계공학</option>
          <option value="디자인공학">디자인공학</option>
        </select>
        <button type="submit">업데이트</button>
      </form>
    </div>
  </body>
</html>
