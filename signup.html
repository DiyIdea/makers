<!DOCTYPE html>
<html>
  <head>
    <title>회원가입 페이지</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
        color: #333333;
      }
      
      form {
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #bbbbbb;
        margin: 50px auto;
        max-width: 500px;
        padding: 20px;
      }
      
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      
      input[type="text"],
      input[type="password"],
      input[type="email"],
      select {
        border-radius: 3px;
        border: 1px solid #cccccc;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 10px;
        padding: 10px;
        width: 100%;
      }
      
      button {
        background-color: #4CAF50;
        border: none;
        border-radius: 3px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      #verificationCodeContainer {
        display: none;
        margin-top: 10px;
      }
    </style>
  </head>
  
  <body>
    <h1>회원가입 페이지</h1>
    <form>
      <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" required />
        <button type="button" id="checkUsernameButton">중복확인</button>
      </div>
      
      <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required />
      </div>
      
      <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required />
      </div>
      
      <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required />
        <button type="button" id="sendVerificationButton">인증번호 받기</button>
      </div>
      
      <div id="verificationCodeContainer">
        <label for="verificationCode">인증번호:</label>
        <input type="text" id="verificationCode" name="verificationCode" required />
      </div>
      
      <div>
        <label for="major">학과:</label>
        <select id="major" name="major">
          <option value="환경에너지공학">환경에너지공학</option>
          <option value="기계공학">기계공학</option>
          <option value="디자인공학">디자인공학</option>
        </select>
      </div>

      <div>
        <button type="submit">회원가입</button>
      </div>
    </form>
  </body>
</html>
